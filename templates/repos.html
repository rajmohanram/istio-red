<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>ArgoCD | Proj & Apps</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.all.css') }}" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <!-- DataTables.net  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/addons/datatables.min.css') }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
      <!--Main Navigation-->
  <header>
    <!-- Intro settings -->
    <style>
      #intro {
        /* Margin to fix overlapping fixed navbar */
        margin-top: 58px;
      }

      @media (max-width: 991px) {
        #intro {
          /* Margin to fix overlapping fixed navbar */
          margin-top: 45px;
        }
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="{{ url_for('app_bp.index') }}">
          <img src="{{ url_for('static', filename='img/argo.png') }}" height="40" alt="" loading="lazy"
            style="margin-top: -3px;" />
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{{ url_for('app_bp.index') }}">App Dashboard</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{{ url_for('app_bp.apps') }}">Project & Apps</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{{ url_for('app_bp.repos') }}">Repositories</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div id="intro" class="p-2 text-center bg-light">
      <h1 class="mb-0 h4"></h1>
    </div>
    <!-- Jumbotron -->
  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main>

    <div class="container">
      <div class="row">
        
        <!--Grid column-->
        <div class="col-12">
          
          <!--Section: Content-->
          <section>
            <h4 class="mb-4"><strong></strong></h4>
            <div class="btn-group mb-4" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-warning btn-sm">Repository Details</button>
            </div>

            <!-- Card -->
            <div class="card">
              <div class="card-body">
                <table id="dtRepo" class="table table-striped" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th>Repository</th>
                      <th>Connection Status</th>
                      <th>Repo Link</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in repo_detail %}
                    <tr>
                      <td>{{i[0]}}</td>
                      <td>{{i[1]}}</td>
                      <td><a target="_blank", href="{{i[0]}}"><i class="fas fa-external-link-alt"></i></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Card -->

          </section>
          <!--Section: Content-->
        </div>
        <!--Grid column-->
      </div>
    </div>

    
  </main>
  <!--Main layout-->

<!-- SCRIPTS  -->
<!-- JQuery  -->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
<!-- MDB -->
<script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
<!-- DataTables  -->
<script type="text/javascript" src="{{ url_for('static', filename='js/addons/datatables.min.js') }}"></script>
<!-- Charts -->
<script type="text/javascript" src="{{ url_for('static', filename='js/addons/chart.js') }}"></script>

<script>
  $('#dtRepo').DataTable({
    "pageLength": 25
  }
  );

  $('#dtRepo_wrapper .dataTables_length').addClass('d-flex flex-row');

  $('#dtRepo_wrapper .dataTables_filter').find('input').each(function () {
    $('input').attr("placeholder", "Search");
    $('input').removeClass('form-control-sm');
  });
</script>

</body>
</html>
